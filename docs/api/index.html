<!doctype html>
<html lang="en">
<head>
    <title>Sonarr API Docs</title>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="header.css">
</head>

<body>

<header class="custom-header scalar-app">
    <img class="sidebar-header-logo" src="../../img/logo-256.png">
    <b>Sonarr API Docs</b>
    <nav>
        <a href="https://www.github.com/Sonarr/Sonarr">Github</a>
        <a href="https://sonarr.tv">Sonarr.tv</a>
    </nav>
</header>

<div id="app"></div>

<!-- Load the Script -->
<script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>

<!-- Initialize the Scalar API Reference -->
<script>
  Scalar.createApiReference('#app', {
    sources: [
      {
        title: 'Sonarr V3 API',
        slug: 'v3',
        url: 'https://raw.githubusercontent.com/Sonarr/Sonarr/develop/src/Sonarr.Api.V3/openapi.json'
      },
      {
        title: 'Sonarr V5 API',
        slug: 'v5',
        url: 'https://raw.githubusercontent.com/Sonarr/Sonarr/v5-develop/src/Sonarr.Api.V5/openapi.json'
      }
    ],
    // Avoid CORS issues
    // proxyUrl: 'https://proxy.scalar.com',
    darkMode: true,
    persistAuth: true,
    hideClientButton: true
  })
</script>
</body>
</html>
